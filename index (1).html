<!DOCTYPE html>
<html>
<head>    
    <title>Калькулятор</title>
<style>
    body {
        background-color: rgb(37, 53, 41);
        user-select: none;
     }
     .container {
         display: grid;
         grid-template-columns: 1fr 1fr 1fr 1fr;
         grid-gap: 4px;
         background-color: rgb(75, 74, 73);
         padding: 4px;
         border-radius: 5px;
         max-width: 360px;
         font-family: "Tahoma";
     }
     .item {
         background-color: rgba(67, 67, 238, 0.658);
         color: black;
         padding: 20px;
         display: flex;
         justify-content: center;
         align-items: center;
         font-size: 22px;
         cursor: pointer;
         font-weight: bold;
     }
     form {
         max-width: 100%;
     }
     input {
         width: 100%;
         height: 60px;
         border: none;
         font-size: 30px;
         outline: none;
         text-align: right;
     }
    .input {
        grid-column: 1/-1;
        padding: 0;
    }
    .clean {
        grid-column: 1/3;
        background-color: rgba(67, 67, 238, 0.658) ;
    }
    .back {
        grid-column: 3/-1;
    }
    .equal {
        grid-column: 4;
        grid-row: 6/8;
        background-color: rgb(67, 67, 238, 0.658);
    }
    .zero {
        grid-column: 1/3;
    }
</style>
<body>
    <div class="container">
        <div class="item input">
            <form name="form">
                <input type="text" name="textview" readonly>
            </form>
        </div>
        <div class="item clean" onclick="clean()">c</div>
        <div class="item back" onclick="back()">&larr;</div>
        <div class="item" onclick="insert('+')">+</div>
        <div class="item" onclick="insert('-')">-</div>
        <div class="item" onclick="insert('*')">*</div>
        <div class="item" onclick="insert('/')">/</div>
        <div class="item" onclick="insert('7')">7</div>
        <div class="item" onclick="insert('8')">8</div>
        <div class="item" onclick="insert('9')">9</div>
        <div class="item" onclick="insert('(')">(</div>
        <div class="item" onclick="insert('4')">4</div>
        <div class="item" onclick="insert('5')">5</div>
        <div class="item" onclick="insert('6')">6</div>
        <div class="item" onclick="insert(')')">)</div>
        <div class="item" onclick="insert('1')">1</div>
        <div class="item" onclick="insert('2')">2</div>
        <div class="item" onclick="insert('3')">3</div>
        <div class="item equal" onclick="equal()">=</div>
        <div class="item zero" onclick="insert('0')">0</div>
        <div class="item" onclick="insert('.')">.</div>
    </div>
    <script>
       function insert(num) {
        document.form.textview.value =
        document.form.textview.value + num;
       }
       function clean() {
        document.form.textview.value = "";
       }
       function back() {
        document.form.textview.value = document.form.textview.value.slice(0, -1);
       }
       function equal() {
           let math = document.form.textview.value;
           if(math) {
            document.form.textview.value = eval(math);
        }
       }
    </script>
</html>
